<h1>THIS IS HOME!</h1>

<table class="table table-striped">
    <thead> 
      <tr>
        <th> Greetup </th>
        <th> Date </th>
        <th> City </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of events">
        <td>{{e.name}}</td>
        <td>{{e.date}} </td>
        <td>{{e.city}} </td>
        <td><button [routerLink]="['/greetup', e._id]" value="{{e._id}}" class="btn btn-info btn-sm"> View</button>
      
      </tr>
    </tbody>
  
  </table>

<button type="button" [routerLink]="['/add']" class="btn btn-info">Add an Event</button>

<button class="btn btn-info">Github testing button</button>
