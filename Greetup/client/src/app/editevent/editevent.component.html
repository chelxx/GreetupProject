<app-banner></app-banner>
<div id="editevent" class="container col-md-6">
  <h1>Edit Greetup Details</h1>
  <div>
      <button type="submit" class="btn btn-info form-control" ><a (click)="deleteEvent()" style="color: rgb(255, 255, 255)">Delete Greetup</a></button>
  </div>
  <form (submit)="sendToGeocode()" #editGreetupForm="ngForm">
  
    <label>Event Name:</label>
    <input
    type="text"
    name="name"
    class="form-control"
    required
    [(ngModel)]="edEvent.name"
    #edevent="ngModel"
    /> 
    <div *ngIf="!edevent.valid">
      <p *ngIf="edevent.errors.required" class="error">Event Name is required.</p>
    </div>
  
    <label>Event Description:</label>
    <input
    type="text"
    name="description"
    class="form-control"
    required
    [(ngModel)]="edEvent.description"
    #edeventdescription="ngModel"
    /> 
    <div *ngIf="!edeventdescription.valid">
      <p *ngIf="edeventdescription.errors.required" class="error">Event Name is required.</p>
    </div>
  
    <label>Date:</label>
    <input
    type="datetime"
    name="date"
    class="form-control"
    required
    [(ngModel)]="edEvent.date"
    #edeventdate="ngModel"
    />
    <div *ngIf="!edeventdate.valid">
      <p *ngIf="edeventdate.errors.required" class="error">Event Date is required.</p>
    </div>
  
    <label>Street:</label>
    <input
    type="text"
    name="street"
    class="form-control"
    required
    [(ngModel)]="edEvent.street"
    #edeventstreet="ngModel"
    /> 
    <div *ngIf="!edeventstreet.valid">
      <p *ngIf="edeventstreet.errors.required" class="error">Event Name is required.</p>
    </div>
  
    <label>City:</label>
    <input
    type="text"
    name="city"
    class="form-control"
    required
    [(ngModel)]="edEvent.city"
    #edeventcity="ngModel"
    /> 
    <div *ngIf="!edeventcity.valid">
      <p *ngIf="edeventcity.errors.required" class="error">Event Name is required.</p>
    </div>
  
    <label>State:</label>
    <input
    type="text"
    name="state"
    class="form-control"
    required
    [(ngModel)]="edEvent.state"
    #edeventstate="ngModel"
    /> 
    <div *ngIf="!edeventstate.valid">
      <p *ngIf="edeventstate.errors.required" class="error">Event Name is required.</p>
    </div>
  
    <label>Zip:</label>
    <input
    type="number"
    name="zip"
    class="form-control"
    required
    [(ngModel)]="edEvent.zip" 
    #edeventzip="ngModel" 
    /> 
    <div *ngIf="!edeventzip.valid">
      <p *ngIf="edeventzip.errors.required" class="error">Event Name is required.</p>
    </div>

    <button type="submit" class="btn btn-info form-control">Edit Greetup</button>
  </form>
  <h5 *ngIf="error">{{error}}</h5>
  
  <h5>{{errors}}</h5>
</div>
